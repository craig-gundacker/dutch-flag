plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    mavenCentral()
}

javafx {
    version = "16"
    modules = ['javafx.controls']
}

application {
    mainClass = 'dutchflag.FlagDemo'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}